version: '3.9'

services:

  games-service:
    build: ./Backend/games-project
    container_name: games-service
    ports:
      - "8081:8081"
      - "5010:5010"
    restart: on-failure
    networks:
      - games-network

  frontend:
    build: ./Frontend/react-project
    container_name: frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    restart: on-failure
    networks:
      - games-network

networks:
  games-network:
    driver: bridge
